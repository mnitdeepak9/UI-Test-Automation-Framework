name: Test Automation Workflow

on:
  schedule:
  - cron: 00 18 * * *
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Running Test Automation Fraework with Maven
      run: mvn test -X -Dbrowser=chrome -DisLabdaTest=true -DisHeadless=false
    - name: Upload Test logs
      if: always()
      uses: actions/upload-artifact@v6.0.0
      with:
       name: Test logs
       path: extentReportFile.html
    - name: Test Execution Status
      run: echo"************Test Execution Completed*************"

  
